apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: soat-fiap-video-processor-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: soat-fiap-video-processor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80